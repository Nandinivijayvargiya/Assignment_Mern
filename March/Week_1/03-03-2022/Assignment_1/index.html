<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pop-Up</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body class="main-body">
    <input type="checkbox" class="cb" id="show" onclick="pop_up()" style="display:block" />
    <p id="show1" class="para" style="display:block">
        Slide Right To Show Pop-Up
    </p>
    <div class="main-div" id="parent-div" style="display: none;">
        <div class="pop-up">
            <header>
            </header>
            <div class="content">
            <content>
                <img src="./images/star (1).png"/>
                <h2 class="align-center">
                Get Premimum
                </h2>
                <p class="align-center">
                    Get access to all your products<span>for a year</span>
                </p>
            </content>
            </div>
            <footer>
                <button onclick="hidepopup()"; id="press">
                    Close
                </button>
            </footer>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
